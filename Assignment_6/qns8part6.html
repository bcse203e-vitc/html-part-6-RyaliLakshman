<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find GCD</title>
</head>
<body>
    <h1>Find the Greatest Common Divisor (GCD)</h1>
    <p>Enter two numbers:</p>
    <label for="num1">First Number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Second Number:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="findGCD()">Find GCD</button>
    <p id="result"></p>

    <script>
        // Function to find the GCD
        function gcd(a, b) {
            while (b !== 0) { // Repeat until b is 0
                let temp = b;
                b = a % b; // Update b to the remainder
                a = temp; // Update a to the previous value of b
            }
            return a; // GCD is stored in a
        }

        // Function to get user input and display the GCD
        function findGCD() {
            const num1 = document.getElementById("num1").value; // Get first number
            const num2 = document.getElementById("num2").value; // Get second number

            if (num1 === "" || num2 === "") { // Check for empty input
                document.getElementById("result").innerText = "Please enter both numbers.";
                return;
            }

            const gcdValue = gcd(Math.abs(parseInt(num1)), Math.abs(parseInt(num2))); // Calculate GCD
            document.getElementById("result").innerText = `The GCD of ${num1} and ${num2} is: ${gcdValue}`;
        }
    </script>
</body>
</html>
