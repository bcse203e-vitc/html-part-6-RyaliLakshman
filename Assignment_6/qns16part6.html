<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an Array Without .sort()</title>
</head>
<body>
    <h1>Sort an Array Without Using .sort()</h1>
    <p>Enter numbers separated by commas:</p>
    <label for="arrayInput">Numbers:</label>
    <input type="text" id="arrayInput" placeholder="e.g., 5, 3, 8, 1"><br><br>
    <button onclick="sortArray('asc')">Sort Ascending</button>
    <button onclick="sortArray('desc')">Sort Descending</button>
    <p id="result"></p>

    <script>
        // Function to sort an array in ascending or descending order
        function bubbleSort(arr, order) {
            const n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    if (
                        (order === "asc" && arr[j] > arr[j + 1]) || // Ascending condition
                        (order === "desc" && arr[j] < arr[j + 1])   // Descending condition
                    ) {
                        // Swap elements
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr; // Return the sorted array
        }

        // Function to get user input, sort the array, and display the result
        function sortArray(order) {
            const input = document.getElementById("arrayInput").value.trim(); // Get input value

            if (!input) { // Validate input
                document.getElementById("result").innerText = "Please enter some numbers.";
                return;
            }

            // Convert input string to an array of numbers
            const arr = input.split(",").map(num => parseFloat(num.trim()));

            if (arr.some(isNaN)) { // Check if all elements are valid numbers
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            const sortedArray = bubbleSort(arr, order); // Sort the array
            const resultText = order === "asc" ? "Ascending" : "Descending";
            document.getElementById("result").innerText = 
                `Sorted in ${resultText} Order: ${sortedArray.join(", ")}`;
        }
    </script>
</body>
</html>
