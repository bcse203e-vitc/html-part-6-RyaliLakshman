<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
    <script>
        function generateFibonacci() {
            let n = parseInt(document.getElementById("number").value);

            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid positive number.";
                return;
            }

            let fibSeries = [];
            let a = 0, b = 1;

            for (let i = 0; i < n; i++) {
                fibSeries.push(a);
                let next = a + b;
                a = b;
                b = next;
            }

            document.getElementById("result").innerHTML = 
                `Fibonacci Series (${n} terms): ${fibSeries.join(", ")}`;
        }
    </script>
</head>
<body>
    <h2>Generate Fibonacci Series</h2>

    <label for="number">Enter N (Number of Terms):</label>
    <input type="number" id="number"><br><br>

    <button onclick="generateFibonacci()">Generate</button>

    <p id="result"></p>
</body>
</html>
