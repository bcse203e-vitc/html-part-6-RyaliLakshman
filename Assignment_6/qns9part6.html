<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find LCM</title>
</head>
<body>
    <h1>Find the Least Common Multiple (LCM)</h1>
    <p>Enter two numbers:</p>
    <label for="num1">First Number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Second Number:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="findLCM()">Find LCM</button>
    <p id="result"></p>

    <script>
        // Function to find the GCD (Greatest Common Divisor) using the Euclidean algorithm
        function gcd(a, b) {
            while (b !== 0) { // Repeat until b is 0
                let temp = b;
                b = a % b; // Update b to the remainder
                a = temp; // Update a to the previous value of b
            }
            return a; // GCD is stored in a
        }

        // Function to find the LCM using the formula: LCM(a, b) = |a Ã— b| / GCD(a, b)
        function lcm(a, b) {
            return Math.abs(a * b) / gcd(a, b); // Use Math.abs for absolute value
        }

        // Function to get user input and display the LCM
        function findLCM() {
            const num1 = parseInt(document.getElementById("num1").value); // Get first number
            const num2 = parseInt(document.getElementById("num2").value); // Get second number

            if (isNaN(num1) || isNaN(num2)) { // Validate input
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            const lcmValue = lcm(num1, num2); // Calculate LCM
            document.getElementById("result").innerText = `The LCM of ${num1} and ${num2} is: ${lcmValue}`;
        }
    </script>
</body>
</html>
